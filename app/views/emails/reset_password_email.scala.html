@(user: models.User)(password: String)

@import emails.email_template

@email_template {
    <tr>
    <td><h2>Password reset</h2></td>
    </tr>
    <tr><td>
        Dear @user.getName,
        <br><br>
        Your password has been reset. Your new password is: @password
        <br><br>
        <a href="@routes.RegistrationController.login().absoluteURL()">Click here to login.</a>
        <br><br>
        Yours,
        <br>
        Careers From Here team
    </td></tr>
}
